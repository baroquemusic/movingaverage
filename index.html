day = 20

max = Math.max.apply( Math, data )
min = Math.min.apply( Math, data )
range = max - min
fill = .7

window.onresize = r => { c.remove(); draw() }

function draw() {

  c = document.createElement( 'canvas' )
  c.width = innerWidth * fill
  c.height = innerHeight * fill
  c.style.border = '1px solid black'
  c.style.position = 'absolute'
  c.style.transform = 'translate( -50%, -50% )'
  c.style.top = c.style.left = '50%'
  document.body.appendChild( c )

  v = c.getContext( '2d' )
  v.fillStyle = 'black'
  vw = c.width / dl
  vh = c.height / range

  ma = c.getContext( '2d' )
  ma.strokeStyle = 'red'
  ma.lineWidth = vw

  ave = []

  ma.beginPath()

  for( i = 0; i < dl; i++ ) {

    x = i * vw
    y = ( max - data[ i ] ) * ( c.height / range )

    v.fillRect( x, y, vw, vh )
    
    sum = 0

    if( i < dl - day ) {

      for( j = 0; j < day; j++ ) {
  
        sum += ( max - data[ i + j ] ) * ( c.height / range )

      }

    } else if ( i < dl ) {

      for( j = 0; j < day; j++ ) {

        sum += ( max - data[ i - j ] ) * ( c.height / range )

      }

    }
    
    ave.push( sum / day )

    if( i == 0 ) {

      ma.moveTo( 0, ave[ 0 ] )
      
    } else {

      ma.quadraticCurveTo(

        ( i ) * vw, ave[ i ],
        ( i ) * vw, ave[ i ]
      
      )

    }

  }

  ma.stroke()

}
